<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Municipio
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Nombre</ion-label>
            <div item-content>
                <span>{{municipio.nombre}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Cod Postal</ion-label>
            <div item-content>
                <span>{{municipio.codPostal}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Provincia</ion-label>
            <div item-content *ngIf="municipio.provinciaId">
                <a>{{municipio.provinciaNombre}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(municipio)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(municipio)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
