<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Provincia
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Nombre</ion-label>
            <div item-content>
                <span>{{provincia.nombre}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Pais</ion-label>
            <div item-content *ngIf="provincia.paisId">
                <a>{{provincia.paisNombre}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(provincia)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(provincia)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
